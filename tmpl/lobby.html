<!doctype HTML>
<html lang="en">
<head>
  <title>Spyfall</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Spyfall">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://spyfall.xyz">
  <meta property="og:description"
        content="Find the spy before time runs out!">
  <meta property="og:image" content="/img/icon.png">
  <link rel="apple-touch-icon" sizes="180x180"
        href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"
        href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
        href="/img/favicon-16x16.png">
  <script defer src="/index.js"></script>
</head>
<body>

<!-- TODO: Add a clipboard icon and an 'onclick' event which copies the URL
      to the host's clipboard. -->
<h1>Room Code: {{ .Code }}</h1>

<p> Name: {{ .Name }}</p>

<button>Close the connection</button>

<ul class="players">
  {{ range .Players }}
  <li class="player">{{ .Name }}</li>
  {{ end }}
</ul>

<button>Start the game</button>

</body>
</html>
